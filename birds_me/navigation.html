<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <link rel="stylesheet" href="base.css" type="text/css">
</head>

<style>
    body{
        width: 100%;
        height: 100vh;
        background-color: #7dbfff;
        display: flex;
        align-items:center;
        justify-content: center;
    }
    .nav{
        height:150px;
        width:800px;
        background-color: #fff;
        box-shadow:0 50px 30px 0 rgba(0,0,0,0.2);
        border-radius: 20px 20px 90px 90px;
        overflow:hidden;
        border: 15px solid #fff;
        display: flex;
        position:relative;
    }
    .nav-item{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 170px;
        flex-shrink: 0;
        cursor:pointer;
        transition: 0.3s;
        position: relative;
        z-index: 2;        
    }
    .nav-item.active{
        width: 290px;
    }
    .nav-item.active .nav-icon{
        transform: translateY(-15px);
    }
    .nav-item.active .text{
        opacity: 1;
        transform: translateY(10px);
    }
    .nav-overlay{
        border-radius: 20px;
        background-color: #e4f2ff;
        height: 100%;
        width:290px;
        position: absolute;
        left: 0;
        top: 0;
        transition: 0.3s;
    }
    .nav-icon{
        transition: .3s;
    }
    .iconfont{
        display: block;
        color:#4298e7;
        font-size: 50px;
        transition: 0.3s;
        line-height: 1;
        transform: translateY(11px);
    }
    .text{
        display: block;
        font-weight: 400;
        font-size: 30px;
        color:#4298e7;
        opacity: 0;
        transition-duration: 0.3s;
        transform: translateY(20px);
        user-select: none;
    }
</style>
<body>
    <nav class="nav">
        <div class="nav-item active">
            <span class="nav-icon">
                <i class="iconfont icon-a-037_zhuye8"></i>
            </span>
            <span class="text">主页</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">
                <i class="iconfont icon-Union-4"></i>
            </span>
            <span class="text">地图</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">
                <i class="iconfont icon-arrow-up-02-sharp"></i>
            </span>
            <span class="text">上传</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">
                <i class="iconfont icon-ui_bookmark"></i>
            </span>
            <span class="text">我的</span>
        </div>
        <div class="nav-overlay"></div>
    </nav>
</body>
<script>
    document.addEventListener("DOMContentLoaded",function(){//延迟表
        const navigationTabItems=document.querySelectorAll(".nav-item");    
        navigationTabItems.forEach(function(item){//遍历
            item.addEventListener("click",function(){
                navigationTabItems.forEach(function(item){
                    item.classList.remove("active");
                });
                this.classList.add("active");
                const prevAllLength=Array.from(this.parentNode.children).indexOf(this);//所有数据结构
                document.querySelector(".nav-overlay").style.left=prevAllLength*170+"px";
            });
        });
    });
</script>
</html>
